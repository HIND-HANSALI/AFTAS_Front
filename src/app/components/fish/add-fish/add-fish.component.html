<div id="toast-container" class="fixed top-0 left-0 p-3 z-11"></div>

<div class="p-4 sm:ml-64">
    <!-- @if(error){ -->
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error! </strong> {{error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- } -->
    <div class="flex justify-center">
        <form (submit)="createFish()" class="bg-white w-3/4 rounded-4 shadow p-3 bg-body-tertiary">
            <h5 class="px-3 mb-3 text-center">Form Create Fish</h5>
            <div class="mb-3 px-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="newFish.name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    id="name" name="name" required />
            </div>

            <div class="mb-3 px-3">
                <label for="level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Level</label>
                <select id="level"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    id="level" [(ngModel)]="selectedLevel" name="level" required>
                    <option *ngFor="let level of levels" value="{{level.id}}">
                        {{ level.description }}
                    </option>
                </select>
            </div>
            <!-- <select id="level"
            [(ngModel)]="newFish.level" name="level" required>

            <option *ngFor="let level of levels" [ngValue]="level">
                {{ level.description }}
            </option>
            </select> -->

            <div class="mb-3 px-3">
                <label for="averageWeight" class="form-label">Average Weight</label>
                <input type="number" [(ngModel)]="newFish.averageWeight"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    id="averageWeight" name="averageWeight" required />
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Create Fish
                </button>
            </div>
        </form>
    </div>
</div>
