<p>add-competition works!</p>
<div id="toast-container" class="fixed top-0 left-0 p-3 z-11"></div>

<div class="p-4 sm:ml-64">
    <div class="flex justify-center">
        <form (submit)="createLevel()" class="bg-white w-3/4 rounded-4 shadow p-3 bg-body-tertiary">
            <h5 class="px-3 mb-3 text-center">Form Create Level</h5>
            
            <div class="mb-3 px-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" [(ngModel)]="newLevel.description" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="description"  name="description" required>
            </div>
           
           
            
            <div class="mb-3 px-3">
                <label for="points" class="form-label">Points</label>
                <input type="number" [(ngModel)]="newLevel.points" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" id="points"  name="points" required>
            </div>
            
       
            <div class="flex justify-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Level</button>
              
            </div>
        </form>
    </div>
</div>
