<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Get connected today!</h1>
  
        <p class="mt-4 text-gray-500">
                Create Your Account
                Register
        </p>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">Username</label>
    
            <div class="relative">
              <input [(ngModel)]="userName" name="userName"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter User Name"
              />
            </div>
        </div>
    
        <div>
          <label for="email" class="sr-only">Email</label>
  
          <div class="relative">
            <input [(ngModel)]="email" name="email"
              type="email"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter email"
            />
          </div>
        </div>
        <div>
            <label for="email" class="sr-only">Nationality</label>
    
            <div class="relative">
              <input [(ngModel)]="nationality" name="nationality"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter Nationality"
              />
    
              
            </div>
        </div>
        <div>
            <label for="email" class="sr-only">Identity Number</label>
    
            <div class="relative">
              <input [(ngModel)]="identityNumber" name="identityNumber"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter identity Number"
              />
    
              
            </div>
        </div>
        <div>
            <label for="email" class="sr-only">Membership Number</label>
    
            <div class="relative">
              <input [(ngModel)]="membershipNumber" name="membershipNumber"
                type="number"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter membership Number"
              />
    
              
            </div>
        </div>
  
        <div>
          <label for="password" class="sr-only">Password</label>
  
          <div class="relative">
            <input [(ngModel)]="password" name="password"
              type="password"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter password"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <p class="text-sm text-gray-500">
            Already have an account?
            <a class="underline"  routerLink="/login">Login here</a>
          </p>
  
          <button type="submit"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
            Register
          </button>
        </div>
      </form>
    </div>
  
    <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
      <img
        alt=""
        src="https://i.pinimg.com/564x/9d/29/8e/9d298e2f3befdbb41a59ba92949b5e62.jpg"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </div>
  </section>
